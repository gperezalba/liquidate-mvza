<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Liquidaciones MZV.A</title>
    <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
    </script>
    <script type="text/javascript">
        const GRAPH_URL = "https://graph.pimarkets.io/subgraphs/name/gperezalba/bank-subgraph-mainnet";

        generateFile = function(filename, data) {
            let blob = new Blob([data], {
                type: 'text/csv'
            });

            let elem = window.document.createElement('a');
            elem.href = window.URL.createObjectURL(blob);
            elem.download = filename;
            document.body.appendChild(elem);
            elem.click();
            document.body.removeChild(elem);
        }

        async function updateTransactions() {
            let transactions = await querySubgraph();
            console.log(transactions)

            document.getElementById("transactions").innerHTML = "-----------------------------------------------------------------------------------------------------------------------------------------------------";
            transactions.forEach(function(transaction) {
                let info = "<br>" + 
                    "USUARIO: " + transaction.from.name.id + "<br>" +
                    "MONTO: " + parseInt(transaction.amount)/1e18 + "<br>" +
                    "FECHA: " + timeConverter(transaction.timestamp) + "<br>" +
                    "-----------------------------------------------------------------------------------------------------------------------------------------------------";
                let divTransactions = document.getElementById("transactions").innerHTML;
                document.getElementById("transactions").innerHTML = divTransactions + info;
            })
        }

        async function querySubgraph() {
            let response;
            let responseData;
            let query = '{ wallets ( where: {id: "0xb1d17f46b0cd78b07e949de7bf6f2b6572d73614"} ) { transactions (orderBy: timestamp, orderDirection: desc, where: {currency: "0xc28ce4d4a4428415f810097244646ef23d0f7f22"}) { from { id name { id } } to { id name { id } } amount currency { id tokenSymbol } timestamp pnftCategory pnftDescription { tokenId metadata } } } }'

            try {
                response = await fetch(GRAPH_URL, {
                    "method": 'POST',
                    "mode": 'cors',
                    "headers": {
                        "Accept": 'application/json',
                        'Content-Type': 'application/json',
                    },
                    "body": JSON.stringify({
                        query: query
                    }),
                });
            } catch (error) {
                console.error(error);
            }

            if (response.ok) {
                responseData = await response.json();
            }
            
            return responseData.data.wallets[0].transactions;
        }

        function timeConverter(UNIX_timestamp){
			var a = new Date(UNIX_timestamp * 1000);
			var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
			var year = a.getFullYear();
			var month = months[a.getMonth()];
			var date = a.getDate();
			var hour = a.getHours();
			var min = a.getMinutes();
			var sec = a.getSeconds();
			var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
			return time;
		}

    </script>
  </head>
